<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/styles.css" rel="stylesheet">
    <title>Seller page</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>LOGO</h1>
            <h3>Welcome <span id="admin_name">admin!</span></h3>
        </header>

        <div class="data_container">
            <div class="side_menu_container">
                <ul class="menu">
                    <li><h4>Options</h4></li>
                    <li><a href="./clients_page.html">Clients</a></li>
                    <li><a href="./seller_page.html">Sellers</a></li>
                    <li><a href="./statistics_page.html">Statistics</a></li>
                </ul>
            </div>
    
            <div class="info_container">
                <table class="info seller_info">
                    <tr>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone number</th>
                    </tr>
    
                    <tr class="client">
                        <td id="firstname"></td>
                        <td id="lastname"></td>
                        <td id="email"></td>
                        <td id="address"></td>
                        <td id="phone_number"></td>
                        <td><button class="transparent_btn"><img class="icons" src="images/user.png" alt="Add user button"></button></td>
                        <td><button class="transparent_btn"><img class="icons" src="images/delete-person.png" alt="Add user button"></button></td>
                    </tr>
    
                    <tr>
                        <td id="add_seller" colspan="5">+</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="./js/renderer.js"></script>
    <script src="./js/seller_script.js"></script>
</body>
</html>
