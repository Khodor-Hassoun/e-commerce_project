</head>

    <body>
        <!--Start header section-->
        <header>
            <!--Start navbar section-->
            <nav>
                <div class="navbar">
                    <div class="navbar-container">
                        <div class="title">
                            <p class="navbar-item">ShopNerd</p>
                            <h1>Add Category</h1>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- end navbar section-->
        </header>
        <!-- end header section-->

        <!--start side menu-->
        <section class="main-container">
            <div class="side-menu-container">
                <div class="side-menu-item">
                    <h1>Options</h1>
                    <a href="add-product.html">Add Product</a>
                    <a href="top-5-products.html">Top 5 products</a>
                    <a href="add-category.html">Add Category</a>
                    <a href="revenue.html">Revenue</a>
                    <a href="messages.html">Messages</a>
                </div>
            </div>
            <!-- end  sidebar menu-->
            <!-- start grid section for prdoducts-->
            <div class="grid-container">
                <div class="grid-item ">
                    <div class="add-icon">
                        <i class="fa-solid fa-cart-plus fa-5x"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- Pop up for add category -->
        <div class="popup-container">
            <section class="popup">
                <div class="close-btn-pop">
                    <img src="./images/back-btn.png" alt="">
                </div>
                <form action="#" class="popup-form">
                    <input type="file" name="thumbnail" id="thumbnail">
                    <label for="thumbnail" class="">
                        <img class="thumbnail-div" src="./images/category.png">
                    </label>
                    <div class="pop-form-input">
                        <label for="name">Category name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="pop-form-input">
                        <label for="description">Category description</label>
                        <textarea name="description" id="desc" cols="30" rows="10"></textarea>
                    </div>
                    <button id="sumbit-btn">Submit</button>
                </form>
            </section>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
